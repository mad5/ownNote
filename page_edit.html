<div class="page" data-name="edit">
    <div class="navbar">
	<div class="navbar-inner sliding">
		<div class="left">
			<a href="#" class="link back">
				<i class="icon icon-back"></i>
				<span class="ios-only">back</span>
			</a>
		</div>
		<div class="title sliding">ownNote</div>
		<div class="right">
			<a href="#" class="link" onclick="APP.edit.settingstoggle();return false;">
				<i class="icon f7-icons ios-only">tag_circle</i>
				<i class="icon material-icons md-only">tag_circle</i>
			</a>
			<a href="#" class="link" onclick="APP.edit.delete();return false;">
				<i class="icon f7-icons ios-only">trash</i>
				<i class="icon material-icons md-only">trash</i>
			</a>
		</div>
	</div>
</div>

    <form class="searchbar">
        <div class="searchbar-inner">
            <div class="searchbar-input-wrap">

                <input type="text" placeholder="title" class="note-title" />
            </div>
        </div>
    </form>

    <div class="page-content">

        <div class="searchbar-backdrop"></div>

        <div class="edit-area edit-settings">
            <div class="list myformId" style="margin:0;">
                <ul>
                    <li class="item-content item-input item-input-outline">
                        <div class="item-inner">
                            <div class="item-title item-label">category</div>
                            <div class="item-input-wrap input-dropdown-wrap">
                                <select name="cat" class="forminput cat-note-edit">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

        </div>

        <div class="edit-area edit-note">

            <textarea class="forminput edit-note-text" name="text"
                      style="width: 100%;
                      background-color:transparent;
                      padding:10px;
                      box-sizing: border-box;
                      height: calc(100vh - 90px);"
                      placeholder="your note"
            ></textarea>

        </div>


        <div class="edit-area edit-checklist">

            <textarea class="forminput edit-checklist-text" name="text"
                      style="width: 100%;
                      background-color:transparent;
                      padding:10px;
                      box-sizing: border-box;
                      height: calc(100vh - 90px);"
                      placeholder="your checklist. each line one entry"
            ></textarea>

        </div>

    </div>
</div>
